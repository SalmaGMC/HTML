<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML WorkShop</title>
  </head>
  <body>
    <!--header of our web page-->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about"> About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--the main part of our page-->
    <center>
      <main>
        <div>
          <h1 id="home"><center>Home</center></h1>
          <p>Welcome to my web page!</p>
        </div>
        <div>
          <h1 id="about"><center>About</center></h1>
          <p>This is me</p>
          <center>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/TechCrunch_Disrupt_NY_2016_-_Day_3_%2826884815511%29_%28cropped%29.jpg/1200px-TechCrunch_Disrupt_NY_2016_-_Day_3_%2826884815511%29_%28cropped%29.jpg"
              alt="my picture"
              width="500px"
            />
          </center>
        </div>
        <div>
          <h1 id="contact"><center>Contact</center></h1>
          <p>Contact me</p>
          <form>
            <label>Email:</label>
            <input type="text" placeholder="email" />
            <br />
            <label>Name:</label>
            <input type="text" placeholder="name" />
            <br />
            <label>Message:</label>
            <textarea
              placeholder="type your message here"
              cols="25"
              rows="3"
            ></textarea>
            <br />
            <button>Submit</button>
          </form>
        </div>
      </main>
    </center>
    <!--Footer-->
    <footer></footer>
  </body>
</html>
